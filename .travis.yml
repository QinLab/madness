language: cpp
cache: ccache
os:
  - osx
  - linux
compiler:
  - clang
  - gcc
env:
  - GCC_VERSION=5 RUN_TEST=buildonly
  - GCC_VERSION=6 RUN_TEST=buildonly
  - GCC_VERSION=5 RUN_TEST=world
  - GCC_VERSION=6 RUN_TEST=world
  - GCC_VERSION=5 RUN_TEST=tensor
  - GCC_VERSION=6 RUN_TEST=tensor
  - GCC_VERSION=5 RUN_TEST=mra
  - GCC_VERSION=6 RUN_TEST=mra
matrix:
  # Currently there is a bunch of exceptions in some (but not all) MRA tests with clang on OS X
  allow_failures:
    - compiler: clang
      os: osx
      env: GCC_VERSION=6 RUN_TEST=mra
  # avoid some duplicates in the matrix
  exclude:
    - compiler: clang
      env: GCC_VERSION=5 RUN_TEST=buildonly
    - compiler: clang
      env: GCC_VERSION=5 RUN_TEST=world
    - compiler: clang
      env: GCC_VERSION=5 RUN_TEST=tensor
    - compiler: clang
      env: GCC_VERSION=5 RUN_TEST=mra
    - os: osx
      compiler: gcc
#notifications:
#  email:
#    recipients:
#      - madness-developers@googlegroups.com
#    on_success: change
#    on_failure: always
sudo: false
addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - gcc-5
      - g++-5
      - gfortran-5
      - gcc-6
      - g++-6
      - gfortran-6
      - clang-3.8
      # These do not lead to the desired result of libc++ >:-(
      #- libc++-dev
      #- libc++1
      # BLAS/LAPACK libraries - use OpenBLAS or ATLAS if faster...
      - libblas-dev
      - liblapack-dev
      #- libopenblas-base # Do NOT use this library! it causes illegal instruction errors.
      #- libatlas3-base # "E: Unable to locate package libatlas3-base"
      # END
      - libgoogle-perftools-dev
      #- mpich2 # disallowed - build from source
      - libtbb-dev
      #- cmake
# if necessary to debug the install step, move all lines into
# script step and add appropriate debugging analysis to the
# after_failure step e.g. find . -name config.log -exec cat {} ";"
install:
  - ./ci/dep-$TRAVIS_OS_NAME.sh
script:
  - ./ci/build-$TRAVIS_OS_NAME.sh
after_failure:
  - cat ./build/config.log
